<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>FreshDesk</title>
    <style>
      .contact:hover .contacts {
        visibility: visible;
      }
      .required {
        border-style: solid;
        border-color: rgb(231, 245, 247);
        background: rgb(231, 245, 247);
      }
      .requiredText {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <div class="container-fluid">
      <div class="row my-3">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Tickets </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html"
                    ><i class="fa fa-address-book fa-2x" aria-hidden="true"> </i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="addContact.html"
                    >AddContact<span class="sr-only">(current)</span></a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="text-center" style="font-size: 25px; font-weight: 800">
            Contact Form
          </div>
          <form>
            <div class="form-group">
              <label for="fullname">Full name</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="Enter name of the person"
              />
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter a title"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col required">
          <div class="text-center requiredText">
            Atleast one of these fields is mandatory
          </div>
          <form>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />

              <label class="form-check-label" for="inlineRadio1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
              </label>
            </div>
            <div class="form-group">
              <label for="workphone">Work phone</label>
              <input
                type="text"
                class="form-control"
                id="workphone"
                placeholder="Enter a phone number"
              />
            </div>
            <div class="form-group">
              <label for="mobilephone">Mobile phone</label>
              <input
                type="text"
                class="form-control"
                id="mobilephone"
                placeholder="Enter a phone number"
              />
            </div>

            <div class="form-group">
              <label for="twitterid">Twitter</label>
              <input
                type="text"
                class="form-control"
                id="twitterid"
                placeholder="Enter a twitter ID"
              />
            </div>
            <div class="form-group">
              <label for="uniqueid">Unique external ID</label>
              <input
                type="text"
                class="form-control"
                id="uniqueid"
                placeholder="Enter the contact's unique id"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="company">Company</label>
              <input
                type="text"
                class="form-control"
                id="company"
                placeholder="Enter name of the company"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea
                class="form-control"
                id="address"
                rows="4"
                placeholder="Enter the address of this person"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="about">About</label>
              <textarea class="form-control" id="about" rows="5"></textarea>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="offset-3 col-6">
          <button
            type="button"
            class="btn btn-outline-success btn-block"
            id="addcontact"
          >
            Add contact
          </button>
        </div>
      </div>
    </div>
    <script src="addcontact.js"></script>
  </body>
</html>
