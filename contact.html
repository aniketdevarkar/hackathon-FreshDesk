<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>FreshDesk</title>
    <style>
      .contact:hover .contacts {
        visibility: visible;
      }
      .required {
        border-style: solid;
        border-color: rgb(231, 245, 247);
        background: rgb(231, 245, 247);
      }
      .requiredText {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <div class="container-fluid">
      <div class="row my-3">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Tickets</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contact.html"
                    ><i class="fa fa-address-book fa-2x" aria-hidden="true"> </i
                    ><span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="addContact.html">AddContact</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col" id="contacts">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">contact</th>
                <th scope="col">Title</th>
                <th scope="col">Company</th>
                <th scope="col">Email Address</th>
                <th scope="col">workphone</th>
                <th scope="col">Facebook</th>
                <th scope="col">Twitter</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col">
                  <form>
                    <div class="form-group">
                      <label for="fullname">Full name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fullname"
                        placeholder="Enter name of the person"
                      />
                    </div>
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        placeholder="Enter a title"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col required">
                  <div class="text-center requiredText">
                    Atleast one of these fields is mandatory
                  </div>
                  <form>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />

                      <label class="form-check-label" for="inlineRadio1">
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            aria-describedby="emailHelp"
                          />
                          <small id="emailHelp" class="form-text text-muted"
                            >We'll never share your email with anyone
                            else.</small
                          >
                        </div>
                      </label>
                    </div>
                    <div class="form-group">
                      <label for="workphone">Work phone</label>
                      <input
                        type="text"
                        class="form-control"
                        id="workphone"
                        placeholder="Enter a phone number"
                      />
                    </div>
                    <div class="form-group">
                      <label for="mobilephone">Mobile phone</label>
                      <input
                        type="text"
                        class="form-control"
                        id="mobilephone"
                        placeholder="Enter a phone number"
                      />
                    </div>

                    <div class="form-group">
                      <label for="twitterid">Twitter</label>
                      <input
                        type="text"
                        class="form-control"
                        id="twitterid"
                        placeholder="Enter a twitter ID"
                      />
                    </div>
                    <div class="form-group">
                      <label for="facebookid">Facebook</label>
                      <input
                        type="text"
                        class="form-control"
                        id="facebookid"
                        placeholder="Enter a Facebook ID"
                      />
                    </div>
                    <div class="form-group">
                      <label for="uniqueid">Unique external ID</label>
                      <input
                        type="text"
                        class="form-control"
                        id="uniqueid"
                        placeholder="Enter the contact's unique id"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <form>
                    <div class="form-group">
                      <label for="company">Company</label>
                      <input
                        type="text"
                        class="form-control"
                        id="company"
                        placeholder="Enter name of the company"
                      />
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <textarea
                        class="form-control"
                        id="address"
                        rows="4"
                        placeholder="Enter the address of this person"
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <label for="about">About</label>
                      <textarea
                        class="form-control"
                        id="about"
                        rows="5"
                      ></textarea>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="savecontact"
                >
                  save contact
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
